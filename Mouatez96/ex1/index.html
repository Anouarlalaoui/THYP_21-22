<!DOCTYPE html>
<html>
 <head>
  <title>exo1 Langage et programmation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 style="text-align: center;">Liste des Ã©tudiants</h1>
    <br />
    <div>
     <button style="text-align: center;" type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
    </div>
    <br />
    <div id="employee_table">
    </div>
   </div>
  </div>
  <script>

    $(document).ready(function(){
     $('#load_data').click(function(){
      $.ajax({
       url:"https://docs.google.com/spreadsheets/d/e/2PACX-1vTM42Rbon532i3N3aW25ZpkoKtsMN-u6C7ycSj6A3DP2QCO89n3OMkseL--aI9a9s3ouwQJsVk6cOFw/pub?gid=513110937&single=true&output=csv",
       dataType:"text",
       success:function(data)
       {
        var employee_data = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        //console.log(employee_data[1].split(","))    
        console.log(employee_data[1].split(","))
        for(var count = 0; count<employee_data.length; count++)
        {
         var cell_data = employee_data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else if  (count !== 0)
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
        
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#employee_table').html(table_data);
       }
      });
     });
     
    });
    </script>
 </body>
</html>
