    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var x=Array();
        d3.csv("./csv/ListeEtudiants.csv").then(function(data) {
        for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            var div = document.createElement('div');
            div.setAttribute('class', 'col-4 mt-3');
            div.innerHTML = `
                <div class="card" style="width: 18rem;">
                    <img src="${data[i]['Votre photo']}" class="card-img-top" alt="...">
                    <div class="card-header">
                    <h5 class="card-title">${data[i]['Votre nom']} ${data[i]['Votre prénom']}</h5>
                    <p class="card-text"><span class="badge bg-primary">${data[i]['N° étudiant']}</span>
                        <span class="badge bg-secondary">${data[i]['Dans quel parcours êtes vous inscris ?']}</span></p>
                    </div>
                    <div class="card-body">
                    <a href="${data[i]['Votre compte Zotero']}" class="card-link"><i class="fas fa-book"></i></a>
                    <a href="mailto:${data[i]['Votre mail']}" class="card-link"><i class="fas fa-envelope-open-text"></i></a>
                    <a href="https://github.com/${data[i]['Votre compte GitHub']}" class="card-link"><i class="fab fa-github"></i></a>
                    <a href="${data[i]['Votre compte Diigo']}" class="card-link"><i class="fas fa-share-alt"></i></a>
                    </div>
                </div>
            `;
            document.getElementById('my-cards').appendChild(div);
            }
    })
